name: shift_pay
description: "A professional shift and tax tracker for Android."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Data Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Date Formatting and Localization
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation for Hive
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true